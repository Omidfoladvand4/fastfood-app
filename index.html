<!DOCTYPE html>
<html lang="en">
<head>

    <title>Online Food ordering</title>
    <link rel="stylesheet" href="./content/styles/style.css">
    <link rel="icon" href="/images/logo-delino-new-en.svg">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-item" id="log-in-out">
           <div>

    </div>
